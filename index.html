<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Chúc Mừng Ngày của Mẹ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="front">
            <h1>Chúc Mừng Ngày Của Mẹ</h1>
            <p class="message">"Mẹ là ngọn lửa ấm áp, là bến đỗ bình yên trong cuộc đời mỗi người."</p>
            <button onclick="flipCard()">Mở Thiệp</button>
        </div>
        <div class="back">
            <h2>Gửi Mẹ yêu quý</h2>
            <p class="message">Chúc Mẹ có một Ngày của Mẹ thật hạnh phúc và ý nghĩa, đầy ắp yêu thương từ gia đình.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
